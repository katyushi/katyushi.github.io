<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />
</head>

<body>
    <script>
        $('body').terminal({
                cat: function (width, height) {
                    const img = $('<img src="https://placekitten.com/' +
                        width + '/' + height + '">');
                    img.on('load', this.resume);
                    this.pause();
                    this.echo(img);
                },
                quest: function(key) {
                    if (key === 'death') {
                        this.echo('try your luck');
                        this.echo('https://katyushi.github.io/hug/assets/canvas.png');
                        this.echo('https://stylesuxx.github.io/steganography/');
                    }else {
                        this.echo('try again');
                    }
                },
                russkaja: function() {
                    this.echo('https://youtu.be/BVWfqOSdzs4');
                },
                hmm: function() {
                    this.echo('https://bit.ly/2z3FHgc');
                },
                goblin: function () {
                this.echo('https://youtu.be/v6-aSgZjyZo');
                },
                about: function() {
                    this.echo('Terminal für meine Loli von Kätzchen gemacht');
                },
                help: function () {
                    const help = '\n cat $width $height: display a cat ex: cat 800 600\n quest: the debt that every man pays\n about: about\n russkaja: russkaja blyat\n goblin: humppa\n hmm: hmm\n';
                    this.echo(help);
                },
            }, {
                greetings: 'I was expecting you\n' + 'help?'
            });
    </script>
</body>

</html>
